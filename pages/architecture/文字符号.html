			<p style="text-align: center; font-size: 30px;">文字符号</p>
			<p>巴蜀图语：左上方展示了一个复杂的图案，包含人物、动物等元素，可能是某种巴蜀时期的艺术或文化表达。</p>
			<p>虎纹：中央左侧展示了与虎相关的纹饰，可能用于装饰或象征力量。</p>
			<p>鸟纹：中央右侧展示了与鸟相关的图案，可能象征巴人的图腾或信仰。</p>
			<p>手心纹：右上角展示了一种抽象的图案，可能来源于巴人的手纹或掌纹符号。</p>
			<p>符号整体以黑白线条形式呈现，具有原始、艺术化的风格。</p>
			<p>通过黑白线条艺术化呈现。这些符号生动地表现了巴人的文化与艺术特色，可能用于记录、装饰或象征信仰，展现了巴人社会的想象力和历史意义，是研究巴人文化的重要素材。</p>
